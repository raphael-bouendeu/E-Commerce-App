<div class="gallery" *ngIf="hasImages">
  <div class="main-image">
    <img [src]="selectedImage" alt="">
  </div>
  <div class="images">
    <ul>
      <li (click)="changeSelectedImage(image)" *ngFor="let image of images"
        [ngStyle]="{'background-image': getUrl(image)}">

      </li>
    </ul>
  </div>
</div>
