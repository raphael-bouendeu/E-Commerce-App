<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="">
      </div>
      <div class="col-6 p-5">
        <h3>Welcome !</h3>
        <h2>Login Page</h2>
        <form [formGroup]="form">
          <div class="grid mt-7">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input formControlName="email" pInputText placeholder="Email" />
              </div>
              <small *ngIf="loginForm['email'].invalid && isSubmited" class="p-error">
                <span *ngIf="loginForm['email'].errors?.['required']"> Email is required</span>
                <span *ngIf="loginForm['email'].errors?.['email']">Email is invalid</span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
                </span>
                <input type="password" formControlName="password" pInputText placeholder="password" />
              </div>
              <small *ngIf="loginForm['password'].invalid && isSubmited" class="p-error">password is
                required</small>
            </div>
            <div class="col-12">
              <p-button styleClass="full-btn" (onClick)="onSubmit()" label="Submit"></p-button>
            </div>
            <div *ngIf="isSubmited && authError" class="col-12">
              <small class="p-error"> {{authMessage}}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
