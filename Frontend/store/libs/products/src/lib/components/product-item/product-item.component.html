<p-toast></p-toast>
<div class="product-item" *ngIf="product">
  <div class="product-wrapper">
    <img [src]="product.image" [routerLink]="'/products/'+product.id" class="image" alt="">
    <h4 class="name">{{product.name}}</h4>
    <h5 class="price">{{product.price | currency}}</h5>
    <p-button styleClass="mt-3 add-to-cart" (onClick)="addProductToCart()" label="Add to cart"
      icon="pi pi-shopping-cart">
    </p-button>
  </div>
</div>
