<p-toast></p-toast>
<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.images!"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{product.name}}</h2>
      <p class="product-desc">
        {{product.description}}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [cancel]="false" [disabled]="true"></p-rating>
      </div>
      <div class="product-price">
        {{product.price | currency}}
        <span class="price-before">{{product.price! +18 | currency}}</span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md-3 p-0">
          <label class="mb-2 block font-bold" for="quantity">Quantity</label>
          <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1"
            [max]="100"> </p-inputNumber>
        </div>
      </div>
      <div class="product-actions mt-4">
        <button pButton pRipple label="Buy Now" class="p-button-rounded mr-2"></button>
        <button pButton pRipple label="Add to Cart" (click)="addProductToCart()" class="p-button-rounded mr-2"></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
