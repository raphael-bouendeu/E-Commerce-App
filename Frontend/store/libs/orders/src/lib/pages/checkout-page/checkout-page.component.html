<div class="checkout-page">
  <div>
    <p-button (onClick)="backToCart()" label="Back to Cart" icon="pi pi-arrow-left">
    </p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="checkoutFormGroup">
        <div class="card">

          <div class="field grid">
            <label for="name" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
            <div class="col-12 md:col-10">
              <input id="name" type="text" formControlName="name" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
          </div>

          <div class="field grid">
            <label for="email" class="col-12 mb-2 md:col-2 md:mb-0">Email</label>
            <div class="col-12 md:col-10">
              <input id="email" type="text" formControlName="email" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['email'].invalid && isSubmitted" class="p-error">
                <span *ngIf="checkoutForm['email'].errors?.['required']"> Email is required</span>
                <span *ngIf="checkoutForm['email'].errors?.['email']">Email is invalid</span>
              </small>
            </div>
          </div>

          <div class="field grid">
            <label for="phone" class="col-12 mb-2 md:col-2 md:mb-0">Phone</label>
            <div class="col-12 md:col-10">
              <p-inputMask mask="99-999999" formControlName="phone" placeholder="99-999999"></p-inputMask>
              <small *ngIf="checkoutForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>
          </div>

          <div class="field grid">
            <label for="street" class="col-12 mb-2 md:col-2 md:mb-0">Street</label>
            <div class="col-12 md:col-10">
              <input id="street" type="text" formControlName="street" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['street'].invalid && isSubmitted" class="p-error">Street is required</small>
            </div>
          </div>

          <div class="field grid">
            <label for="appartment" class="col-12 mb-2 md:col-2 md:mb-0">Apartment</label>
            <div class="col-12 md:col-10">
              <input id="apartment" type="text" formControlName="apartment" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is
                required</small>
            </div>
          </div>


          <div class="field grid">
            <label for="zip" class="col-12 mb-2 md:col-2 md:mb-0">Zp Code</label>
            <div class="col-12 md:col-10">
              <input id="zip" type="text" formControlName="zip" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['zip'].invalid && isSubmitted" class="p-error">Zip is required</small>
            </div>
          </div>

          <div class="field grid">
            <label for="city" class="col-12 mb-2 md:col-2 md:mb-0">City</label>
            <div class="col-12 md:col-10">
              <input id="city" type="text" formControlName="city" pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="checkoutForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
            </div>
          </div>

          <div class="field grid">
            <label for="country" class="col-12 mb-2 md:col-2 md:mb-0">Country</label>
            <div class="col-12 md:col-10">
              <p-dropdown formControlName="country" filterBy="name" [showClear]="true" [options]="countries"
                optionValue="id" [filter]="true" placeholder="Select a Country" optionLabel="name"></p-dropdown>
              <small *ngIf="checkoutForm['country'].invalid && isSubmitted" class="p-error">Country is required</small>
            </div>
          </div>

        </div>

      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
