<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-start">
            <p-button styleClass="p-button-success" routerLink="form" label="New" icon="pi pi-plus"
              class="mr-2"></p-button>

          </div>
          <div class="toolbar-group-end">

          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
              <td>{{ category.color }}</td>
              <td>
                <p-button (onClick)="deleteCategory(category.id)" styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button styleClass="p-button-success" (onClick)="editCategory(category.id)"
                  icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
