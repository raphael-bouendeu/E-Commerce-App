<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-start">
            <p-button styleClass="p-button-success" routerLink="form" label="New" icon="pi pi-plus"
              class="mr-2"></p-button>

          </div>
          <div class="toolbar-group-end">

          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width:10%">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th style="width:10%">Image</th>
              <th pSortableColumn="price" style="width:10%">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock" style="width:20%">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category" style="width:10%">Category <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="created" style="width:10%">Created <p-sortIcon field="created"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" style="width: 100%;"></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date:'short' }}</td>
              <td>
                <p-button (onClick)="deleteProduct(product.id)" styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button styleClass="p-button-success" (onClick)="editProduct(product.id)"
                  icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
